<!-- Mobile Overlay -->
@if (isOpen()) {
<div
  class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
  (click)="closeSidebar()"
></div>
}

<!-- Sidebar -->
<aside
  [ngClass]="{
    '-translate-x-full': !isOpen(),
    'translate-x-0': isOpen()
  }"
  class="fixed top-0 left-0 h-full w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 z-40 transform transition-transform duration-300 ease-in-out"
>
  <!-- Sidebar Header -->
  <div class="flex items-center justify-between h-16 px-4 border-b border-gray-200 dark:border-gray-700">
    <h1 class="text-xl font-bold text-gray-900 dark:text-white">Selah.fi</h1>
    <button
      (click)="closeSidebar()"
      class="lg:hidden p-2 text-gray-500 hover:text-gray-600 dark:text-gray-400 dark:hover:text-gray-300 transition-colors rounded-lg"
    >
      <lucide-angular name="x" class="h-5 w-5"></lucide-angular>
    </button>
  </div>

  <!-- Navigation Items -->
  <nav class="flex-1 overflow-y-auto py-4">
    <div class="space-y-1 px-2">
      @for (item of navigationItems; track item.id) {
      <button
        (click)="navigateToPage(item)"
        [ngClass]="{
          'bg-teal-100 dark:bg-teal-900/20 text-teal-600 dark:text-teal-400': isCurrentPage(
            item.id
          ),
          'text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700':
            !isCurrentPage(item.id)
        }"
        class="w-full flex items-center px-3 py-2 rounded-lg text-sm font-medium transition-colors"
      >
        <lucide-angular [name]="item.iconName" class="h-5 w-5 mr-3"></lucide-angular>
        {{ item.label }}
      </button>
      }
    </div>
  </nav>
</aside>
