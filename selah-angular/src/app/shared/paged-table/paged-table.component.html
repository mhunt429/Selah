<div class="overflow-x-auto">
  <table class="w-full">
    <thead>
      <tr class="bg-gray-50 dark:bg-gray-700"></tr>
      @for (header of columnsHeaders; track $index) {
      <th class="px-6 py-3 text-left cursor-pointer">
        <div
          class="flex items-center text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
        >
          {{ header.name }}
          @if(header.sortable){
          <lucide-angular name="arrow-up-down" class="h-4 w-4 ml-1"></lucide-angular>
          }
        </div>
      </th>
      }
    </thead>
    <tbody class="divide-gray-200 dark:divide-gray-700">
      <ng-content></ng-content>
    </tbody>
  </table>
</div>

<div
  class="px-6 py-4 flex items-center justify-between border-t border-gray-200 dark:border-gray-700"
>
  <div>
    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
      <button>
        <span class="sr-only">Previous</span>
        <lucide-angular name="arrow-left" class="h-5 w-5" />
      </button>
      @for (pageNum of pages; track $index) {
      <button
        class="relative inline-flex items-center px-4 py-2 border text-sm font-medium {{
          currentPage === pageNum + 1
            ? 'z-10 bg-blue-50 border-blue-500 text-blue-600'
            : 'bg-white border-gray-300 text-gray-500 hover:bg-gray-50'
        }}"
      ></button>
      currentPage }
      <button>
        <span class="sr-only">Next</span>
        <lucide-angular name="arrow-right" class="h-5 w-5" />
      </button>
    </nav>
  </div>
</div>
