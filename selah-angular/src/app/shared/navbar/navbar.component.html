<nav
  class="w-full bg-gradient-to-b from-slate-50 to-white dark:from-gray-900 dark:to-gray-800 border-b border-gray-200 dark:border-gray-700 transition-colors duration-300"
>
  <div class="container mx-auto px-6">
    <div class="flex h-16 items-center">
      <div class="hidden sm:flex items-center space-x-6">
        <a
          (click)="setSelectedTab('Dashboard')"
          routerLink="/profile/dashboard"
          class="px-4 py-2 rounded-md transition cursor-pointer"
          [ngClass]="{
            'bg-teal-500 text-white shadow-md': selectedTab() === 'Dashboard',
            'text-gray-700 dark:text-gray-300 hover:text-teal-600 dark:hover:text-teal-400':
              selectedTab() !== 'Dashboard'
          }"
        >
          Dashboard
        </a>
        <a
          [ngClass]="{
            'bg-teal-500 text-white shadow-md': selectedTab() === 'Accounts',
            'text-gray-700 dark:text-gray-300 hover:text-teal-600 dark:hover:text-teal-400':
              selectedTab() !== 'Accounts'
          }"
          (click)="setSelectedTab('Accounts')"
          class="px-4 py-2 rounded-md transition cursor-pointer"
          >Accounts</a
        >
        <a
          [ngClass]="{
            'bg-teal-500 text-white shadow-md': selectedTab() === 'Transactions',
            'text-gray-700 dark:text-gray-300 hover:text-teal-600 dark:hover:text-teal-400':
              selectedTab() !== 'Transactions'
          }"
          (click)="setSelectedTab('Transactions')"
          class="px-4 py-2 rounded-md transition cursor-pointer"
          >Transactions</a
        >
        <a
          [ngClass]="{
            'bg-teal-500 text-white shadow-md': selectedTab() === 'Investments',
            'text-gray-700 dark:text-gray-300 hover:text-teal-600 dark:hover:text-teal-400':
              selectedTab() !== 'Investments'
          }"
          (click)="setSelectedTab('Investments')"
          class="px-4 py-2 rounded-md transition cursor-pointer"
          >Investments</a
        >
      </div>

      <!-- Mobile menu button -->
      <div class="sm:hidden flex items-center">
        <button
          type="button"
          (click)="toggleMobileMenu()"
          [attr.aria-expanded]="mobileMenuOpen"
          class="inline-flex items-center justify-center rounded-md p-2 text-teal-600 dark:hover:text-teal-400 focus:outline-none transition"
        >
          <!-- Hamburger -->
          @if(!mobileMenuOpen){
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          } @if(mobileMenuOpen){
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
          }
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile dropdown -->
  <div
    class="sm:hidden bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 transition-all duration-300 overflow-hidden"
    [class.hidden]="!mobileMenuOpen"
  >
    <div class="space-y-2 px-6 py-4">
      <a
        class="block text-gray-700 dark:text-gray-300 hover:text-teal-600 dark:hover:text-teal-400 transition"
        >Dashboard</a
      >
      <a
        class="block text-gray-700 dark:text-gray-300 hover:text-teal-600 dark:hover:text-teal-400 transition"
        >Accounts</a
      >
      <a
        class="block text-gray-700 dark:text-gray-300 hover:text-teal-600 dark:hover:text-teal-400 transition"
        >Transactions</a
      >
      <a
        class="block text-gray-700 dark:text-gray-300 hover:text-teal-600 dark:hover:text-teal-400 transition"
        >Investments</a
      >
    </div>
  </div>
</nav>
