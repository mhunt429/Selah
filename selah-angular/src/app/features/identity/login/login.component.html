<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 px-4">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-white">
        Welcome to Selah.fi
      </h2>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Your personal finance companion</p>
    </div>
    <form onSubmit="{handleLogin}" class="mt-8 space-y-6">
      <div class="space-y-4">
        <app-floating-label
          id="login-email"
          label="Email Address"
          name="email"
          type="email"
          [required]="true"
        />
        <app-floating-label
          class="py-3 px-4"
          id="login-password"
          label="Password"
          name="password"
          type="password"
          [required]="true"
        />
      </div>

      <button
        (click)="handleLogin($event)"
        type="submit"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500"
      >
        Sign in
      </button>
    </form>
  </div>
</div>
