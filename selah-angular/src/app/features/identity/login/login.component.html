<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 via-teal-50/30 to-gray-50 dark:from-gray-900 dark:via-gray-900 dark:to-gray-900 px-4 py-12"
>
  <div class="max-w-md w-full">
    <!-- Logo and Header -->
    <div class="text-center mb-8">
      <div class="flex justify-center mb-4">
        <div class="p-3 bg-teal-100 dark:bg-teal-900/20 rounded-2xl">
          <lucide-angular name="sparkles" class="h-8 w-8 text-teal-600 dark:text-teal-400"></lucide-angular>
        </div>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Welcome Back</h1>
      <p class="text-gray-600 dark:text-gray-400">Sign in to your Selah.fi account</p>
    </div>

    <!-- Card Container -->
    <app-card cardClasses="rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 p-8">
      @if (loginError != '') {
        <div class="mb-6">
          <app-alert [alertType]="AlertType.Error">
            {{ loginError }}
          </app-alert>
        </div>
      }

      <form [formGroup]="loginForm" (ngSubmit)="handleLogin($event)" class="space-y-6">
        <div class="space-y-5">
          <app-floating-label
            formControlName="email"
            id="email"
            label="Email Address"
            name="email"
            type="email"
            [required]="true"
          />

          <app-floating-label
            classes="mt-6"
            formControlName="password"
            id="password"
            label="Password"
            name="password"
            type="password"
            [required]="true"
          />
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="rememberMe"
              class="rounded border-gray-300 text-teal-600 focus:ring-teal-500 dark:bg-gray-700 dark:border-gray-600"
            />
            <span class="ml-2 text-gray-600 dark:text-gray-400">Remember me</span>
          </label>
          <a href="#" class="text-teal-600 dark:text-teal-400 hover:text-teal-700 dark:hover:text-teal-300 font-medium">
            Forgot password?
          </a>
        </div>

        <button
          [disabled]="!loginForm.valid"
          type="submit"
          class="w-full flex items-center justify-center gap-2 py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-teal-600 hover:bg-teal-700 dark:bg-teal-500 dark:hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-teal-600 transition-all"
        >
          <lucide-angular name="log-in" class="h-5 w-5"></lucide-angular>
          Sign in
        </button>
      </form>

      <!-- Divider -->
      <div class="mt-6 pt-6 border-t border-gray-200 dark:border-gray-700">
        <p class="text-center text-sm text-gray-600 dark:text-gray-400">
          Don't have an account?
          <a
            routerLink="/identity/register"
            class="font-semibold text-teal-600 dark:text-teal-400 hover:text-teal-700 dark:hover:text-teal-300"
          >
            Sign up for free
          </a>
        </p>
      </div>
    </app-card>

    <!-- Trust Indicators -->
    <div class="mt-6 text-center">
      <div class="flex items-center justify-center gap-6 text-xs text-gray-500 dark:text-gray-400">
        <div class="flex items-center gap-1">
          <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
          <span>Secure</span>
        </div>
        <div class="flex items-center gap-1">
          <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
          <span>Fast</span>
        </div>
        <div class="flex items-center gap-1">
          <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
            />
          </svg>
          <span>Private</span>
        </div>
      </div>
    </div>
  </div>
</div>
